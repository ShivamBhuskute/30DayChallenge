<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header">Header</h1>
    <p class="text">text</p>
    <ul class="list">
        This
        <li>Javascript</li>
    </ul>
    <button id="btn">Click me!</button>
</body>
<script>
    // Activity 1
    var a = document.querySelector('#header').innerHTML = "Texts";
    var b = document.querySelector('.text').style.color = "blue";

    // Activity 2
    function divContent(content) {
        const div = document.createElement('div');
        div.innerHTML = `${content}`;
        document.body.appendChild(div)
    }
    divContent("is it day");

    function addList(content) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(content));
        document.querySelector('.list').appendChild(li);
    }
    addList("Python")

    // Activity 3(removing elements)
    document.querySelector('.text').remove();

    document.querySelector("li:last-child").remove();

    // Activity 4
    const myElement = document.getElementById("header");
    myElement.setAttribute("class", "democlass");

    myElement.classList.remove('democlass');

    // Activity 5
    document.getElementById("btn").addEventListener("click", function () {
        document.querySelector('#header').innerHTML = "This is new header";
    })

    var m = document.querySelector('.list');
    m.addEventListener('mouseover', function () {
        m.style.color = 'red';
    })
    m.addEventListener('mouseout', function () {
        m.style.color = 'black';
    })
</script>

</html>
